<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Mediterranean Recipe</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #F0ECEC;
		}
		h1 {
			color: #264653;
			text-align: center;
			font-size: 40px;
			padding-top: 50px;
			margin-bottom: 0;
		}
		h2 {
			color: #2A9D8F;
			font-size: 30px;
			margin-top: 60px;
			margin-bottom: 20px;
		}
		p {
			color: #1D3557;
			font-size: 20px;
			line-height: 1.5;
			margin-bottom: 20px;
		}
		.recipe {
			background-color: #E9C46A;
			padding: 30px;
			border-radius: 10px;
			box-shadow: 5px 5px 10px rgba(0,0,0,0.3);
			margin-bottom: 50px;
		}
		.ingredients {
			color: #1D3557;
			font-size: 20px;
			margin-bottom: 20px;
		}
		img {
			max-width: 100%;
			height: auto;
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<h1>Mediterranean Recipe</h1>
	<div class="recipe">
		<h2>Recipe Name</h2>
		<img src="image.jpg" alt="Recipe Image">
		<p class="ingredients">Ingredients:</p>
		<ul>
			<li>Ingredient 1</li>
			<li>Ingredient 2</li>
			<li>Ingredient 3</li>
		</ul>
		<p class="method">Method:</p>
		<ol>
			<li>Step 1</li>
			<li>Step 2</li>
			<li>Step 3</li>
		</ol>
	</div>
</body>
</html>
